{% extends "page/base.html" %}

{% block content %}
<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow-sm dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Password reset
              </h1>
              <p class="text-sm font-medium text-gray-800">
                  Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.
              </p>
              <form class="space-y-4 md:space-y-6" action="{% url 'account_reset_password' %}" method="post">
                  {% csrf_token %}
                  <input id="id_email" name="email" type="email" class="focus:outline-hidden py-2 border w-full px-4 bg-white rounded-lg appearance-none block leading-normal text-gray-700 border-gray-300">
                  <input type="submit" name="submit" value="Send email" class="w-full btn btn-primary btn-sm" id="submit-id-submit">
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      <a href="{% url 'account_login' %}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Go back</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>

{% endblock content %}
