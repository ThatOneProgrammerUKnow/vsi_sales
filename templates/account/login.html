
{% extends "page/base.html" %}
{% load form_tags %}



{% block content %}
<div class="flex flex-col h-full overflow-auto ">
    <section class="my-5">
      <div class="flex flex-col items-center justify-center my-5">
          <div class="w-full bg-white rounded-lg border shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <h1 class="text-xl  font-bold leading-tight tracking-tight md:text-xl dark:text-white">
                      Sign in
                  </h1>
                  <form class="space-y-4 md:space-y-6" method="post">
                    {% csrf_token %}
                    {% render_form_fields form "login" "password" "remember" %}
                    <div class="flex items-center flex-col gap-2">

                        <input 
                        type="submit" name="submit" value="Sign In" 
                        class="w-full btn btn-primary btn-sm  border-sky-800 hover:bg-sky-800 hover:text-white" 
                        id="submit-id-submit">
                        </input>
                    
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="{% url 'account_reset_password' %}" class="text-sm font-medium text-sky-600 hover:underline dark:text-sky-500">Forgot password?</a>
                    </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet? <a href="{% url 'account_signup' %}" class="font-medium text-sky-600 hover:underline dark:text-sky-500">Sign up</a>
                    </p>
                  </form>
              </div>
          </div>
      </div>
    </section>
</div>
{% endblock content %}
