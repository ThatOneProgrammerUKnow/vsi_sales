{% extends "page/session_navbar.html" %}
{% block content %}
<div class="flex justify-center">
        <form method="POST" class="w-2xs bg-white p-6 rounded-2xl">
            {% csrf_token %}
            {% if object %}
                <p class="text-center">Are you sure you want to delete {{ object }}?</p>
            {% endif %}
            <div class="flex flex-row justify-around  mt-2.5">
                <input type="submit" value="Confirm" name="confirm" class="btn btn-primary">
                <a href="{{cancel_url}}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
</div>
{% endblock content %}
