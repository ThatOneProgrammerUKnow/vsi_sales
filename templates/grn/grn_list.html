{% extends "../page/session_navbar.html" %}
{% load render_table from django_tables2 %}
{% load static %}


{% block page_actions %}

<a href="{% url 'grn:grn_create' %}" 
    class="btn btn-sm btn-primary
     hover:bg-primary-hover">
    + Add New GRN
</a>
<a href="" 
    class="btn btn-sm btn-primary
     hover:bg-primary-hover">
    Edit GRN
</a>
<button
    class="btn btn-sm btn-primary
     hover:bg-primary-hover"
    id="delete_grn_btn">- Remove GRN
</button>
{% endblock page_actions %}

{% block page %} 
<form id="delete-grn" action="{% url 'grn:grn_delete' %}" method="GET">
    <div class="m-9 p-4 bg-white shadow-[1px_0_2px_2px_rgb(0,0,0,0.25)] text-center rounded-xl flex-1">
        <div class="overflow-x-scroll">
            {% render_table table %}
        </div>
    </div>
</form>
{% endblock page %}
{% block scripts %}
<script src="{% static 'js/form_submision.js' %}"></script>
{% endblock scripts %}
