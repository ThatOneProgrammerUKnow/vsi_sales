
{% block content %}
    <div class="px-6 h-screen flex items-center justify-center">
      <div class="flex flex-col items-center text-center">
        <h1 class="text-6xl font-bold">{{ status_code }}</h1>
        <h2 class="text-2xl mt-4 font-semibold text-gray-800">{{ header }}</h2>
        {% if body %}
          <p class="text-gray-600 mt-2">{{ body }}</p>
        {% endif %}
        <div class="flex flex-row gap-2">
          <a href="/" class="btn btn-primary mt-7">
            Back
          </a>
          <form method="post" action="{% url 'account_public:logout' %}">
            {% csrf_token %}
            <button class="btn btn-primary mt-7" id="">Sign out</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
